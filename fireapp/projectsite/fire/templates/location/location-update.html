{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
                <i class="fas fa-edit me-2"></i>Edit Location
                <small class="text-muted">#{{ object.id }}</small>
            </h4>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">
                                <i class="fas fa-tag me-1"></i>Location Name
                            </label>
                            {{ form.name }}
                            <div class="invalid-feedback">
                                Please provide a location name.
                            </div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="{{ form.address.id_for_label }}" class="form-label">
                                <i class="fas fa-road me-1"></i>Address
                            </label>
                            {{ form.address }}
                        </div>
                    </div>
                    
                    <!-- Right Column -->
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="{{ form.city.id_for_label }}" class="form-label">
                                <i class="fas fa-city me-1"></i>City
                            </label>
                            {{ form.city }}
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="{{ form.country.id_for_label }}" class="form-label">
                                <i class="fas fa-globe me-1"></i>Country
                            </label>
                            {{ form.country }}
                        </div>
                    </div>
                </div>

                <!-- Coordinates Row -->
                <div class="row mt-2">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="{{ form.latitude.id_for_label }}" class="form-label">
                                <i class="fas fa-map-pin me-1"></i>Latitude
                            </label>
                            {{ form.latitude }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="{{ form.longitude.id_for_label }}" class="form-label">
                                <i class="fas fa-map-pin me-1"></i>Longitude
                            </label>
                            {{ form.longitude }}
                        </div>
                    </div>
                </div>

                <!-- Form Buttons -->
                <div class="d-flex justify-content-between mt-4">
                    <div>
                        <a href="{% url 'location-update' object.id %}" class="btn btn-outline-secondary me-2">
                            <i class="fas fa-eye me-1"></i> View Details
                        </a>
                        <a href="{% url 'loc-list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Back to List
                        </a>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i> Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional: Form Validation Script -->
<script>
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
{% endblock %}
