{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Delete Weather Condition
            </h4>
        </div>
        <div class="card-body">
            <div class="alert alert-warning">
                <strong>Warning!</strong> You are about to permanently delete this weather condition:
                <strong class="text-danger">"{{ weather.condition_name }}"</strong>.
                This action cannot be undone.
            </div>
            
            <form method="post" id="deleteForm">
                {% csrf_token %}
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a href="{% url 'weather-list' %}" class="btn btn-outline-secondary me-md-2">
                        <i class="fas fa-times me-1"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-danger" id="deleteButton">
                        <i class="fas fa-trash-alt me-1"></i> Confirm Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('deleteButton').addEventListener('click', function(e) {
    e.preventDefault();
    if (confirm('Are you absolutely sure you want to delete this weather condition?')) {
        document.getElementById('deleteForm').submit();
    }
});
</script>
{% endblock %}
